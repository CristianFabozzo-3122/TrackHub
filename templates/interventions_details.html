{% extends 'base.html' %}

{% block content %}

<div class="container-fluid pt-5">
<a href="/interventions" class="text-decoration-none text-muted d-flex align-items-md-center">
    <i class="bi bi-arrow-left me-2"></i> Back to Interventions
</a>
</div>

<div class="pt-5 pb-5">
    <div class="row">
        <div class="col-12 text-center">
            <h1>Intervention Detail #<span id="detail-id">...</span></h1>
        </div>

        <div class="col-12">
            <div id="action-buttons" class="d-flex justify-content-center align-items-center gap-2 py-3 d-none">
                <a href="#" id="btn-edit-link" class="btn btn-warning">
                    <i class="bi bi-pencil-square"></i> Edit
                </a>
                
                <button type="button" class="btn btn-danger ms-2" data-bs-toggle="modal" data-bs-target="#deleteModal">
                    <i class="bi bi-trash"></i> Delete
                </button>
            </div>
        </div>
    </div>

    <div class="row py-5 d-none" id="main-content">
        
        <div class="col-md-4 mb-4">
            
            <div class="card shadow-sm mb-3">
                <div class="card-header bg-dark text-white">
                    <h6 class="mb-0"><i class="bi bi-person-badge"></i> Technician</h6>
                </div>
                <div class="card-body d-flex align-items-center gap-3">
                    <div class="bg-light rounded-circle d-flex justify-content-center align-items-center border" style="width: 50px; height: 50px;">
                        <span class="fs-5" id="tech-initials">--</span>
                    </div>
                    <div>
                        <h5 class="card-title mb-0" id="tech-name">--</h5>
                        <small class="text-muted">ID: <span id="tech-id">--</span></small>
                    </div>
                </div>
            </div>

            <div class="card shadow-sm mb-3">
                <div class="card-body">
                    <small class="text-uppercase text-muted fw-bold" style="font-size: 0.7rem;">Subject</small>
                    
                    <div class="d-flex align-items-center mt-2 mb-2">
                        <div class="fs-3 me-3 text-secondary" id="equip-icon-container">
                            </div>
                        <div>
                            <h5 class="mb-0">
                                <a href="#" id="equip-link" class="text-decoration-none fw-bold">--</a>
                            </h5>
                            <small class="text-muted" id="equip-model">--</small>
                        </div>
                    </div>
                    <hr>
                    <!-- <div class="small">
                        <div class="row mb-1">
                            <div class="col-5 text-muted">Location:</div>
                            <div class="col-7 fw-bold" id="equip-location">--</div>
                        </div>
                        <div class="row">
                            <div class="col-5 text-muted">S/N:</div>
                            <div class="col-7 text-dark" id="equip-serial">--</div>
                        </div>
                    </div> -->
                </div>
            </div>
        </div>

        <div class="col-md-8">
            
            <div class="card shadow-sm mb-4 border-top-0 border-end-0 border-bottom-0 border-4" id="status-card">
                <div class="card-body">
                    <div class="row text-center text-md-start">
                        <div class="col-md-4 mb-3 mb-md-0">
                            <small class="text-muted d-block">Date</small>
                            <span class="fs-5 fw-bold" id="detail-date">--</span>
                        </div>
                        <div class="col-md-4 mb-3 mb-md-0">
                            <small class="text-muted d-block">Outcome</small>
                            <div id="status-badge-container">
                                </div>
                        </div>
                        <div class="col-md-4">
                            <small class="text-muted d-block">Duration</small>
                            <span class="fs-5"><i class="bi bi-clock"></i> <span id="detail-duration">0</span> min</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card shadow-sm mb-4">
                <div class="card-header bg-light">
                    <h5 class="mb-0 h6"><i class="bi bi-file-text"></i> Report</h5>
                </div>
                <div class="card-body">
                    <div class="p-3 bg-light rounded border border-light" id="detail-description">
                        </div>
                </div>
            </div>
        </div>
    </div>

</div>

<div class="modal fade" id="deleteModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-danger text-white">
                <h5 class="modal-title">Confirm Deletion</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete intervention <strong>#<span id="modal-delete-id"></span></strong>?</p>
                <p class="text-danger small">This action cannot be undone.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" id="btn-confirm-delete" class="btn btn-danger">Yes, Delete</button>
            </div>
        </div>
    </div>
</div>

<script src="/static/js/intervention_details.js"></script>
{% endblock %}
