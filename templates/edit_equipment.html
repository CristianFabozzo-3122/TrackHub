{% extends 'base.html' %}

{% block content %}

<div class="row justify-content-center py-5">
    <div class="col-md-8">
        
        <div class="card shadow border-warning">
            <div class="card-header bg-warning text-dark">
                <h4 class="mb-0"><i class="bi bi-pencil-square"></i> Edit Device</h4>
            </div>
            <div class="card-body">
                
                <form id="edit-form">
                    
                    <div class="mb-3">
                        <label for="input-name" class="form-label">Name or Label *</label>
                        <input type="text" class="form-control" id="input-name" name="name" required>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="select-type" class="form-label">Device Type *</label>
                            <select class="form-select" id="select-type" name="type" required></select>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="select-status" class="form-label">Current Status *</label>
                            <select class="form-select" id="select-status" name="status" required></select>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="select-location" class="form-label">Location *</label>
                        <select class="form-select" id="select-location" name="location" required></select>
                    </div>

                    <div class="mb-4">
                        <label for="input-description" class="form-label">Notes / Description</label>
                        <textarea class="form-control" id="input-description" name="description" rows="3"></textarea>
                    </div>

                    <div class="d-flex flex-column flex-md-row gap-3 justify-content-md-end">
                        <a href="#" id="btn-cancel" class="btn btn-light">Cancel</a>
                        
                        <button type="submit" class="btn btn-warning">
                            <i class="bi bi-save"></i> Save Changes
                        </button>
                    </div>

                </form>
            </div>
        </div>

    </div>
</div>

{% endblock %}

{% block scripts %}
<script src="/static/js/edit_equipment.js"></script>
{% endblock %}
