{% extends 'base.html' %}

{% block content %}

<div class="row justify-content-center py-5">
    <div class="col-md-8">
        
        <div class="card shadow border-warning">
            <div class="card-header bg-warning text-dark">
                <h4 class="mb-0"><i class="bi bi-pencil-square"></i> Edit Intervention</h4>
            </div>
            <div class="card-body">
                
                <div class="mb-3 text-muted small">
                    Editing Intervention ID: #<span id="display-id">...</span>
                </div>

                <form id="edit-form">
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="input-date" class="form-label">Date *</label>
                            <input type="date" class="form-control" id="input-date" name="date" required>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="input-duration" class="form-label">Duration (minutes)</label>
                            <input type="number" class="form-control" id="input-duration" name="duration" min="0" placeholder="0">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="select-equipment" class="form-label">Equipment *</label>
                        <select class="form-select" id="select-equipment" name="equipment" required>
                            <option value="" disabled selected>Loading equipment...</option>
                        </select>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="select-technician" class="form-label">Technician *</label>
                            <select class="form-select" id="select-technician" name="technician" required>
                                <option value="" disabled selected>Loading technicians...</option>
                            </select>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="select-outcome" class="form-label">Outcome *</label>
                            <select class="form-select" id="select-outcome" name="outcome" required>
                                <option value="" disabled selected>Loading outcomes...</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="input-description" class="form-label">Description / Report *</label>
                        <textarea class="form-control" id="input-description" name="description" rows="4" required></textarea>
                    </div>

                    <div class="d-flex flex-column flex-md-row gap-3 justify-content-md-end">
                        <button type="button" id="btn-cancel" class="btn btn-light">Cancel</button>
                        
                        <button type="submit" class="btn btn-warning">
                            <i class="bi bi-save"></i> Save Changes
                        </button>
                    </div>

                </form>
            </div>
        </div>

    </div>
</div>

{% endblock %}

{% block scripts %}
<script src="/static/js/edit_intervention.js"></script>
{% endblock %}
