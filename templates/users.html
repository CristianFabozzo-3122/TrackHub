{% extends 'base.html' %}

{% block content %}

<div class="container-fluid py-5">

    <div class="d-flex flex-column flex-md-row align-items-center justify-content-md-between py-4 gap-4">
        <h1>User Management</h1>
        <a href="/users/new" class="btn btn-success">
            <i class="bi bi-person-plus-fill"></i> New User
        </a>
    </div>

    <div class="card mb-4 border-0 bg-light">
        <div class="card-body p-3">
            <form id="filter-form">

                <div class="d-flex flex-column flex-md-row gap-2">
                        <div class="flex-grow-1 position-relative">
                        <i class="bi bi-search position-absolute top-50 start-0 translate-middle-y ms-3 text-muted d-none d-md-flex"></i>
                        <input type="text" id="search-input" class="form-control ps-md-5" placeholder="Search by name, username or email...">
                        </div>
                        
                        <button type="submit" class="btn btn-primary px-4">
                            Search
                        </button>
                        
                        <button class="btn btn-outline-secondary" type="button" data-bs-toggle="collapse" data-bs-target="#userFilters">
                            <i class="bi bi-sliders"></i> Filters
                        </button>
                </div>

                <div class="collapse mt-3" id="userFilters">
                    <div class="card card-body border-0 shadow-sm">
                        <div class="row g-3">
                            <div class="col-md-4">
                                <label class="form-label small text-muted fw-bold">Role</label>
                                <select id="filter-role" class="form-select form-select-sm">
                                    <option value="">All Roles</option>
                                    <option value="admin">Admin</option>
                                    <option value="technician">Technician</option>
                                </select>
                            </div>
                            </div>
                    </div>
                </div>

            </form>
        </div>
    </div>

    <div class="table-responsive shadow-sm bg-white rounded mb-4">
        <table class="table table-hover align-middle mb-0">
            <thead class="table-light text-secondary small text-uppercase">
            <tr>
                <th class="ps-4">User</th> 
                <th>Role</th>
                <th>Contact Info</th>
                <th class="text-end pe-4">Actions</th>
            </tr>
            </thead>
            <tbody id="users-table-body">
                </tbody>
        </table>
    </div>

    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center" id="pagination-controls">
            </ul>
    </nav>
    <div id="pagination-info" class="text-center text-muted small mb-4"></div>

</div>
{% endblock %}

{% block scripts %}
<script src="/static/js/users.js"></script>
{% endblock %}
