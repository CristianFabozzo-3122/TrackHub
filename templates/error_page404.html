{% extends 'base.html' %}

{% block content %}

<!-- Server-rendered on purpose:
acts as a safety net if JS fails (broken bundle, API down),
and avoids unnecessary API calls for a static error message. -->

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            
            <div class="mb-4">
                <i class="bi bi-exclamation-triangle display-1 text-warning"></i>
            </div>

            <h1 class="fw-bold mb-3">
                {{ title | default("Error 404") }}
            </h1>

            <p class="lead text-muted mb-5">
                {{ message | default("Page not found") }}
            </p>

            <div class="d-flex justify-content-center gap-3">
                <button onclick="history.back()" class="btn btn-outline-secondary px-4">
                    <i class="bi bi-arrow-left"></i> Go Back
                </button>

                <a href="/" class="btn btn-primary px-4">
                    <i class="bi bi-house-door"></i> Back to Home
                </a>
            </div>

        </div>
    </div>
</div>
{% endblock %}
