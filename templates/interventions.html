{% extends 'base.html' %}

{% block content %}


<div class="container-fluid py-5">

    <div class="d-flex flex-column flex-md-row align-items-center justify-content-md-between py-4 gap-4">
        <h1>Interventions</h1>
        <a href="/interventions/new" class="btn btn-success">
            <i class="bi bi-plus-lg"></i> New Intervention
        </a>
    </div>

    <div class="card mb-4 border-0 bg-light">
        <div class="card-body p-3">
            <form id="filtersForm">
                
                <div class="d-flex gap-2">
                    <div class="flex-grow-1 position-relative">
                        <i class="bi bi-search position-absolute top-50 start-0 translate-middle-y ms-3 text-muted"></i>
                        <input type="text" id="searchInput" class="form-control ps-5" 
                               placeholder="Search in description, notes...">
                    </div>

                    <button class="btn btn-outline-secondary text-nowrap position-relative" type="button" data-bs-toggle="collapse" data-bs-target="#intervFilters">
                        <i class="bi bi-sliders"></i> Filters
                        <span id="activeFiltersIndicator" class="position-absolute top-0 start-100 translate-middle p-2 bg-danger border border-light rounded-circle d-none"></span>
                    </button>

                    <button type="button" id="btn-export" class="btn btn-success" title="Download CSV">
                    <i class="bi bi-file-earmark-spreadsheet"></i> Export
                    </button>

                    <button type="submit" class="btn btn-primary px-4">Search</button>
                </div>

                <div class="collapse mt-3" id="intervFilters">
                    <div class="card card-body border-0 shadow-sm">
                        <div class="row g-3">
                            
                            <div class="col-md-3">
                                <label class="form-label small text-muted fw-bold">Date</label>
                                <input type="date" id="dateFilter" class="form-control form-control-sm">
                            </div>

                            <div class="col-md-3">
                                <label class="form-label small text-muted fw-bold">Technician</label>
                                <select id="technicianFilter" class="form-select form-select-sm">
                                    <option value="">All Technicians</option>
                                    </select>
                            </div>

                            <div class="col-md-3">
                                <label class="form-label small text-muted fw-bold">Equipment</label>
                                <select id="equipmentFilter" class="form-select form-select-sm">
                                    <option value="">All Equipment</option>
                                    </select>
                            </div>

                            <div class="col-md-3">
                                <label class="form-label small text-muted fw-bold">Outcome</label>
                                <select id="outcomeFilter" class="form-select form-select-sm">
                                    <option value="">All Outcomes</option>
                                    </select>
                            </div>

                        </div>
                    </div>
                </div>

            </form>
        </div>
    </div>

    <div class="table-responsive shadow-sm bg-white rounded mb-4">
        <table class="table table-hover align-middle mb-0">
            <thead class="table-light text-secondary small text-uppercase">
                <tr>
                    <th class="ps-4">#</th> 
                    <th>Date</th>
                    <th>Equipment</th>
                    <th>Technician</th>
                    <th>Outcome</th>
                    <th class="text-end pe-4">Actions</th>
                </tr>
            </thead>
            <tbody id="interventionsTableBody">
                </tbody>
        </table>
    </div>

    <nav aria-label="Page navigation" id="paginationContainer" class="d-none">
        <ul class="pagination justify-content-center" id="paginationList">
            </ul>
        <div class="text-center text-muted small mb-4" id="paginationInfo">
            </div>
    </nav>

</div>

<script src="/static/js/interventions.js"></script>
{% endblock %}
