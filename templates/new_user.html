{% extends 'base.html' %}

{% block content %}
<div class="container-fluid pt-5">
    <a href="/users" class="text-decoration-none text-muted d-flex align-items-md-center">
        <i class="bi bi-arrow-left me-2"></i> Back to Users List
    </a>
</div>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            
            <div class="card shadow">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0"><i class="bi bi-person-plus-fill"></i> New User</h4>
                </div>
                <div class="card-body">
                    
                    <form id="create-user-form" autocomplete="off">
                        
                        <h6 class="text-muted border-bottom pb-2 mb-3">Account Credentials</h6>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="input-username" class="form-label">Username *</label>
                                <input type="text" class="form-control" id="input-username" required autocomplete="off">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="input-password" class="form-label">Password *</label>
                                <input type="password" class="form-control" id="input-password" required autocomplete="new-password">
                            </div>
                        </div>

                        <h6 class="text-muted border-bottom pb-2 mb-3 mt-2">Personal Information</h6>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="input-firstname" class="form-label">First Name *</label>
                                <input type="text" class="form-control" id="input-firstname" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="input-lastname" class="form-label">Last Name *</label>
                                <input type="text" class="form-control" id="input-lastname" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="input-email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="input-email">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="input-phone" class="form-label">Phone</label>
                                <input type="text" class="form-control" id="input-phone">
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="select-role" class="form-label">Role *</label>
                            <select class="form-select" id="select-role" required>
                                <option value="technician" selected>Technician</option>
                                <option value="admin">Administrator</option>
                            </select>
                            <div class="form-text">
                                Administrators have full access. Technicians can only manage assigned interventions.
                            </div>
                        </div>

                        <div class="d-flex justify-content-end gap-2">
                            <a href="/users" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-success">
                                <i class="bi bi-save"></i> Create User
                            </button>
                        </div>

                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="/static/js/new_user.js"></script>
{% endblock %}
