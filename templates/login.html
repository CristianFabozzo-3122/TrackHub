{% extends 'base.html' %}

{% block content %}

<div class="row justify-content-center py-5">
    <div class="col-md-6 col-lg-5">
        
        <div class="card shadow border-success">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0"><i class="bi bi-shield-lock"></i> Login</h4>
            </div>
            <div class="card-body p-4">
                
                <form id="login-form">
                    
                    <div class="mb-3">
                        <label for="input-username" class="form-label">Username</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                            <input type="text" class="form-control" id="input-username" name="username" required autofocus>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="input-password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-key"></i></span>
                            <input type="password" class="form-control" id="input-password" name="password" required>
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success btn-lg">
                            Sign In <i class="bi bi-box-arrow-in-right"></i>
                        </button>
                    </div>

                </form>
            </div>
            <div class="card-footer text-center bg-white border-top-0 py-3">
                <small class="text-muted">TrackHub System Access</small>
            </div>
        </div>

    </div>
</div>

{% endblock %}

{% block scripts %}
<script src="/static/js/login.js"></script>
{% endblock %}
