{% extends 'base.html' %}

{% block content %}

<div class="row justify-content-center py-5">
    <div class="col-md-8">
        
        <div class="card shadow border-success">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0"><i class="bi bi-geo-alt"></i> Edit Location</h4>
            </div>
            <div class="card-body">
                
                <form id="edit-form">
                    
                    <div class="mb-3">
                        <label for="input-name" class="form-label">Location Name *</label>
                        <input type="text" class="form-control" id="input-name" name="name" placeholder="e.g. Computer Lab 1" required>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="input-building" class="form-label">Building</label>
                            <input type="text" class="form-control" id="input-building" name="building" placeholder="e.g. Block A">
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="input-floor" class="form-label">Floor</label>
                            <input type="text" class="form-control" id="input-floor" name="floor" placeholder="e.g. 2nd Floor">
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="input-department" class="form-label">Department / Section</label>
                        <input type="text" class="form-control" id="input-department" name="department" placeholder="e.g. IT Dept or Science Wing">
                    </div>

                    <div class="d-flex flex-column flex-md-row gap-3 justify-content-md-end">
                        <a href="#" id="btn-cancel" class="btn btn-light">Cancel</a>
                        
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-save"></i> Save Changes
                        </button>
                    </div>

                </form>
            </div>
        </div>

    </div>
</div>

{% endblock %}

{% block scripts %}
<script src="/static/js/edit_location.js"></script>
{% endblock %}
