{% extends 'base.html' %}

{% block content %}



<div class="container-fluid pt-5">
<a href="/locations" class="text-decoration-none text-muted d-flex align-items-md-center">
    <i class="bi bi-arrow-left me-2"></i> Back to Locations
</a>
</div>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            
            <div class="card shadow">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0"><i class="bi bi-geo-alt"></i> New Location</h4>
                </div>

                <div class="card-body">
                    <form id="location-form">
                        
                        <div class="mb-3">
                            <label for="name" class="form-label">Location Name *</label>
                            <input type="text" class="form-control" id="name" placeholder="e.g. Server Room A" required>
                            <div class="form-text">A unique name to identify this space.</div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="building" class="form-label">Building</label>
                                <input type="text" class="form-control" id="building" placeholder="e.g. Main HQ">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="floor" class="form-label">Floor</label>
                                <input type="text" class="form-control" id="floor" placeholder="e.g. 2nd Floor">
                            </div>
                        </div>

                        <div class="d-flex justify-content-end gap-2 mt-3">
                            <a href="/locations" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-success" id="save-btn">
                                <i class="bi bi-save"></i> Save Location
                            </button>
                        </div>

                    </form>
                </div>
            </div>
            
            <div id="alert-container" class="mt-3"></div>

        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="/static/js/new_location.js"></script>
{% endblock %}
