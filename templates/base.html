<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TrackHub</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <meta name="theme-color" content="#0d6efd">
  </head>
  
  <body>

  <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">TrackHub</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="/">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/equipment">Equipment</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/interventions">Interventions</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/locations">Locations</a>
        </li>
        <li class="nav-item" id="nav-login-item">
          <a class="nav-link" href="/login">Login</a>
        </li>
        <li class="nav-item d-none" id="nav-users-item">
        <a class="nav-link" href="/users">Users</a>
      </li>

        <li class="nav-item dropdown d-none" id="nav-user-item">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" id="nav-username-display">
              <i class="bi bi-person-circle"></i> User
            </a>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#" id="logout-btn">Logout</a></li>
            </ul>
        </li>

    </div>
  </div>
</nav>

  <div class="container">
      {% block content %}{% endblock %}
  </div>

  <script src="/static/js/base.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                // Registering the SW from the root route created in Flask
                navigator.serviceWorker.register('/service-worker.js')
                    .then(reg => console.log('Service Worker Registered!', reg.scope))
                    .catch(err => console.error('Service Worker Registration Failed:', err));
            });
        }
    </script>

  {% block scripts %}{% endblock %}
  </body>
</html>
